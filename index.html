<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <script src="js/util.js"></script>
    <script src="js/engine/snake.js"></script>
    <script src="js/engine/engine.js"></script>
    <script src="js/game/player.js"></script>
    <script src="js/views/playerView.js"></script>
    <script src="js/views/field.js"></script>
    <script src="js/engine/controller.js"></script>
    <script src="js/game/game.js"></script>
    <script src = "js/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Snake<span>sss..</span></h1>
    </header>
    <section class="start">
        <p>Choose your game:</p>
        <div class="start-btns">
            <div id="single">Single</div>
            <div id="double">Double</div>
        </div>

    </section>

    <section class="wrapper flex-container hidden opaque">
        <div class="players">
        </div>
        <div class="fieldContainer">
            <div class="field"></div>
        </div>
    </section>

    <section class="results hidden opaque"> 
        <div class="resultsInside">
            <div>Game Over!</div>
            <div id="winner-line" class="hidden">Winner is: <span id="winner"></span> with score</div>
            <div id="your-score" class="hidden">Your score:</div>
            <div id="final-score"></div>
            <div id="one-more">One more?</div>
        </div>
    </section>

















    <div class="playerCard template">
        <div>Player: <span class="playerName">eonae</span></div>
        <div>Score: <span class="score">0</span></div>
        <div>Length<span class="length">1</span></div>
        <div>Speed: <span class="speed">1000</span></div>
    </div>

</body>
</html>
